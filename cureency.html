//Currency Converter
<head>
  <title>Simple Currency Converter</title>
</head>

<body>
  <script>
    function myFunction() {
      var y = document.getElementById('txt1').value;
      var z = document.getElementById('txt2').value;
      var x;
      if (y) {
        x = y * 170 + 'Rs';
      } else {
        x = z / 170 + '$';
      }

      document.getElementById('demo1').innerHTML = x;
    }
  </script>
  <div>
    <header>
      <h1><span id="dollarsign">$</span>imple Currency Converter</h1>
    </header>
    <div id="centerbox">
      <section id="fetch">
        <p>
            <P>Both Fields can not have vales simultaneously</P>
          Enter Dollor :
          <input type="text" id="txt1" name="text1" value="1" />
          Enter Rupees:
          <input type="text" id="txt2" name="text2" value="2" />
        </p>
      </section>
      <p>
        Click the button to calculate x.
        <button onclick="myFunction()">Convert It</button>
      </p>
    </div>
    <p id="demo1"></p>
  </div>
</body>
